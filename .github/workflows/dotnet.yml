# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Install 7Zip
      run: sudo apt-get install 7zip
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Debug
      run: dotnet build --no-restore -p:Configuration=Debug
    - name: Build Release
      run: dotnet build --no-restore -p:Configuration=Release
    - name: Pack Debug
      run: dotnet pack --no-restore --no-build -p:Configuration=Debug
    - name: Pack Release
      run: dotnet pack --no-restore --no-build -p:Configuration=Release
    - name: Publish img2gcode
      run: dotnet publish --no-restore -p:Configuration=Release img2gcode/img2gcode.csproj
    - name: Create img2gcode installer
      run: 7z a -sfx out/bin/img2gcode.exe out/bin/img2gcode/Release/net8.0/publish/*
    - name: Upload bin
      uses: actions/upload-artifact@v4
      with:
        name: bin
        path: out/bin
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: out/packages
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory out/TestResults
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: out/TestResults
